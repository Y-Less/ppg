<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>PPG</title>
  <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="components/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="components/codemirror/addon/fold/foldgutter.css">
  <link rel="stylesheet" href="components/codemirror/addon/dialog/dialog.css">
  <link rel="stylesheet" href="css/ppg.css">
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="document-list list-group">
      </div>
    </div>
    <div class="main">
      <div class="toolbar">
        <button class="btn btn-primary">
          <i class="fa fa-play"></i> Run code
        </button>
        <button class="btn btn-default">
          <i class="fa fa-save"></i> Save
        </button>
      </div>
      <div class="editor">

      </div>
      <div class="output">
        <div class="separator"></div>
      </div>
    </div>
  </div>
  <script src="components/jquery/jquery.min.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="components/codemirror/lib/codemirror.js"></script>
  <script src="components/codemirror/addon/edit/matchbrackets.js"></script>
  <script src="components/codemirror/addon/edit/closebrackets.js"></script>

  <script src="components/codemirror/addon/fold/foldgutter.js"></script>
  <script src="components/codemirror/addon/fold/brace-fold.js"></script>
  <script src="components/codemirror/addon/fold/comment-fold.js"></script>
  <script src="components/codemirror/addon/dialog/dialog.js"></script>
  <script src="components/codemirror/addon/search/search.js"></script>
  <script src="components/codemirror/addon/search/searchcursor.js"></script>
  <script src="components/codemirror/addon/search/match-highlighter.js"></script>
  <script src="js/codemirror-pawn.js"></script>
  <script src="js/raf-polyfill.js"></script>
  <script src="js/ppg-gui.js"></script>
  <script src="js/ppg-editor.js"></script>

</html>
