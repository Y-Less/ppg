<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>PPG</title>
  <style type="text/css">
    body {
      opacity: 0;
    }
  </style>
  <link rel="stylesheet" href="css/ppg.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
  <div id="sidebar">
    <div class="file-list">
      <h1>Files</h1>
      <div class="list-group" id="files">
      </div>
    </div>
  </div>
  <div id="content">
    <div id="topbar">
      <div class="action-buttons">
        <button id="run-code" class="btn btn-primary" disabled><i class="fa fa-play"></i> Run</button>
        <button id="stop-run" class="btn btn-danger" disabled><i class="fa fa-stop"></i> Stop</button>
        <button id="save" class="btn btn-default"><i class="fa fa-save"></i> Save</button>
        <!-- <button id="save" class="btn btn-default"><i class="fa fa-github"></i> Publish</button> -->
      </div>
    </div>
    <div id="editor">
      <div id="editor-field"></div>
    </div>
    <div id="output">
      <div class="separator"></div>
      <div class="scroller">
        <pre id="output-field"></pre>
      </div>
      <div class="prompt"><span class="gt">&gt;</span><input type="text" id="output-prompt" placeholder="print(&quot;hello&quot;)"></div>
    </div>
  </div>
  <script src="socket.io/socket.io.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ace-builds/src-min-noconflict/ace.js"></script>
  <script src="js/ppg-main.js"></script>
  <script src="js/ppg-editor.js"></script>
  <script src="js/ppg-output.js"></script>
  <script src="js/ppg-run.js"></script>
</body>
</html>
